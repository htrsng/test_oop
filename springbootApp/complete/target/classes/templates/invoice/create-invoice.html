<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; }
        input, select { padding: 5px; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Create Invoice</h1>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" class="success" th:text="${message}"></div>
    <form th:action="@{/create-invoice}" method="post">
        <div class="form-group">
            <label for="invoiceId">Invoice ID:</label>
            <input type="text" id="invoiceId" name="invoiceId" required/>
        </div>
        <div class="form-group">
            <label for="customerId">Customer:</label>
            <select id="customerId" name="customerId" required>
                <option value="">Select Customer</option>
                <option th:each="customer : ${customers}" 
                        th:value="${customer.customerId}" 
                        th:text="${customer.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="carId">Car:</label>
            <select id="carId" name="carId" required>
                <option value="">Select Car</option>
                <option th:each="car : ${cars}" 
                        th:value="${car.carId}" 
                        th:text="${car.brand + ' ' + car.model}"></option>
            </select>
        </div>
        <button type="submit">Create Invoice</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
