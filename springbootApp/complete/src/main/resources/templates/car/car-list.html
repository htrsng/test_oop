<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .error { color: red; }
        .success { color: green; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Car List</h1>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" class="success" th:text="${message}"></div>
    <form th:action="@{/cars/add}" method="post">
        <label>Car ID: <input type="text" name="carId" required></label>
        <label>Brand: <input type="text" name="brand" required></label>
        <label>Model: <input type="text" name="carModel" required></label>
        <label>Price: <input type="number" name="price" step="0.01" required></label>
        <label>Status: <input type="text" name="status" value="Available" required></label>
        <label>Import Date (dd/MM/yyyy): <input type="text" name="importDateStr" required></label>
        <button type="submit">Add Car</button>
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Price</th>
            <th>Status</th>
            <th>Import Date</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.carId}"></td>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.price}"></td>
            <td th:text="${car.status}"></td>
            <td th:text="${#dates.format(car.importDate, 'dd/MM/yyyy')}"></td>
        </tr>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
