<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa khách hàng</title>
</head>
<body>
    <h1>Sửa khách hàng</h1>
    <form th:action="@{/customers/edit}" th:object="${customer}" method="post">
        ID: <input type="text" th:field="*{id}" readonly/><br/>
        Tên: <input type="text" th:field="*{name}" /><br/>
        Email: <input type="text" th:field="*{email}" /><br/>
        Số điện thoại: <input type="text" th:field="*{phoneNumber}" /><br/>
        <button type="submit">Cập nhật</button>
    </form>
    <a href="/customers">Quay lại danh sách</a>
</body>
</html>
